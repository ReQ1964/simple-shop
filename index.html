<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>simple-shop</title>
		<link rel="stylesheet" href="assets/css/index.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
		/>
		<script src="assets/scripts/script.js" defer></script>
	</head>

	<body>
		<header class="header">
			<span class="material-symbols-outlined header__icon">account_circle</span>
			<div class="header__heading">
				<a href="#">
					<img src="assets/images/logo.png" alt="" class="header__logo" />
				</a>
				<a href="#" class="header__title">BudPhones</a>
			</div>
			<span class="material-symbols-outlined header__icon">shopping_bag</span>
		</header>
		<section class="page-heading">
			<h1 class="page-heading__title btn--filter navbar__btn--active">SHOP</h1>
			<nav class="navbar">
				<button class="navbar__btn btn--filter">headphones</button>
				<button class="navbar__btn btn--filter">earbuds</button>
				<button class="navbar__btn btn--filter">microphones</button>
				<div class="navbar__filters">
					<div class="navbar__search">
						<label for="navbar__input" class="navbar__input-label"
							><span class="material-symbols-outlined navbar__icon">
								search</span
							></label
						>
						<input type="text" id="navbar__input" />
					</div>
					<div class="navbar__sort">
						<label for="navbar__select" class="navbar__sort-label">Sort:</label>
						<select id="navbar__select">
							<optgroup label="Alphabetical">
								<option value="featured">Featured</option>
								<option value="A-Z">A-Z</option>
								<option value="Z-A">Z-A</option>
							</optgroup>
							<optgroup label="Price">
								<option value="lth">Low to High</option>
								<option value="htl">High to Low</option>
							</optgroup>
						</select>
					</div>
				</div>
			</nav>
		</section>
		<main class="content"></main>
		<footer class="footer">
			<div class="footer__policies">
				<a href="#" class="footer__policy">Privacy policy</a
				><a href="#" class="footer__policy">Terms of Use</a>
			</div>
			<p class="footer__info">&copy; 2022 BudPhones All Rights Reserved</p>
		</footer>
		<section class="cart">
			<div class="cart__header">
				<span class="material-symbols-outlined close cart__close">close</span>
				<h1 class="cart__title">your cart</h1>
			</div>
			<div class="cart__content"></div>
			<p class="cart__price">Total price: $0</p>
			<button class="cart__buy">buy now</button>
		</section>
	</body>
</html>
